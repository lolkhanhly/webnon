<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thông tin đặt hàng</title>
<style>
  form {
    margin: 20px auto;
    width: 50%;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 10px;
  }
  input[type="text"], select {
    width: 100%;
    padding: 10px;
    margin: 5px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
  }
  input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    padding: 15px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
  }
</style>
</head>
<body>

<form action="payment.html" method="post">
  <label for="name">Họ và tên:</label><br>
  <input type="text" id="name" name="name" required><br>
  <label for="address">Địa chỉ:</label><br>
  <input type="text" id="address" name="address" required><br>
  <label for="phone">Số điện thoại:</label><br>
  <input type="text" id="phone" name="phone" required><br>
  <label for="city">Thành phố:</label><br>
  <input type="text" id="city" name="city" required><br>
  <label for="district">Quận/Huyện:</label><br>
  <input type="text" id="district" name="district" required><br>
  <label for="district">Phường/Xã:</label><br>
  <input type="text" id="district" name="district" required><br>
  <input type="submit" value="Tiếp tục đến trang thanh toán">
</form>

</body>
</html>
